<div class="row" id="filter_div">
  <input id="togList1" type="checkbox">
  <label for="togList1">
    <span>+ Filter Search</span>
    <span>- Filter Search</span>
  </label>
  <div class="list">
			<ul>
				<li>
					<a data-ng-href="#!/orderByKudos/Asc">Sort by Kudos (Ascending)</a>
				</li>
				<li>
					<a data-ng-href="#!/orderByKudos/Desc">Sort by Kudos (Descent)</a>
				</li>
				<li>
					<a data-ng-href="HideBlockedRtServlet.do"> Show available routes</a>
				</li>
				<li>
					<a data-ng-href="ShowBlockedRtServlet.do"> Show blocked routes</a>
				</li>
				<li>
					<form action="OrderKudosServlet.do" class="form_mink">
						<input type="text" style="display:none" value="Min" name="SortType">
						<label for="minkud">Min Kudos</label>
						<input name="minkud" class="minkud" type="number" min="0" value="0" step="1" >
						<input id="icon_minKud" type="submit" value="->">
					</form>
				</li>
			</ul>
  </div>
</div>
<br>
